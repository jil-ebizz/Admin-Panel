 <!-- login page start-->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-card">
                    <div>
                        
                        <div class="login-main">
                            <form class="theme-form" [formGroup]="resetPwdForm" (submit)="onSubmit()">
                                <div>
                                    <a class="logo" href="#"><img class="img-fluid for-light login-l-img" src="/assets/images/logo/Logo.png" alt="looginpage"><img class="img-fluid for-dark" src="/assets/images/logo/logo_dark.png" alt="looginpage"></a>
                                </div>
                                <h4>Create New Password</h4>
                                <div class="form-group" style="position: relative;">
                                    <label class="col-form-label">Password</label>
                                    <input [ngClass]="{'is-invalid': displayMessage?.['password'] || displayMessage?.['confirmPassword'] }" formControlName="password" class="form-control" type="password" [type]="hide ? 'password' : 'text'" name="login[password]" placeholder="*********">
                                    <div class="show-hide" (click)="hide = !hide">{{hide ? 'show' : 'hide'}}</div>
                                    <span class="invalid-feedback"> 
                                        {{displayMessage?.['password']}}
                                    </span>
                                </div>
                                <div class="form-group" style="position: relative;">
                                    <label class="col-form-label">Confirm Password</label>
                                    <input  [ngClass]="{'is-invalid': displayMessage?.['confirmPassword']}" formControlName="confirmPassword" class="form-control" type="password" [type]="hide ? 'password' : 'text'" name="login[password]" required="" placeholder="*********">
                                    <div class="show-hide" (click)="hide = !hide">{{hide ? 'show' : 'hide'}}</div>
                                    <span class="invalid-feedback"> 
                                        {{displayMessage?.['confirmPassword']}}
                                    </span>
                                </div>
                                <div class="form-group mb-0">
                                    <a class="btn modelbtn mt-3 btn-block" routerLink="/auth/forgot-password" type="submit" style="margin-right: 10px;">Back</a>
                                    <button class="btn btn-primary mt-3 btn-block" type="submit" routerLink="/auth/login">Sign in</button>
                                </div>
                                <!-- <p class="mt-4 mb-0">Don't have account?<a class="ms-2" href="sign-up.html">Create Account</a></p> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
