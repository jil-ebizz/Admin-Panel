<!-- login page start-->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-card">
                    <div>
                        <div class="login-main">
                            <form class="theme-form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                                <div>
                                    <a class="logo" href="#"><img class="img-fluid for-light login-l-img" src="/assets/images/logo/Group.png" alt="looginpage"><img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="looginpage"></a>
                                </div>
                                <h4>Change Your Password</h4>
                                <div class="form-group">
                                    <label class="col-form-label">Email Address</label>
                                    <input class="form-control" type="email" formControlName="email" id="userEmailId" [ngClass]="{'is-invalid': displayMessage?.['email'] }" placeholder="Test@gmail.com">
                                    <span class="invalid-feedback"> 
                                        {{displayMessage?.['email']}}
                                  </span>
                                </div>
                                <div class="form-group mb-0">
                                    <a  routerLink="/auth/login" class="btn modelbtn mt-3 btn-block" type="submit" style="margin-right: 10px;">Back</a>
                                    <a class="btn btn-primary mt-3 btn-block" routerLink="/auth/reset-password" type="submit">Next</a>
                                </div>

                                <!-- <p class="mt-4 mb-0">Don't have account?<a class="ms-2" href="sign-up.html">Create Account</a></p> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</div>
