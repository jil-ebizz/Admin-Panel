<!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <!-- Page Header Start-->
       <!-- <app-header></app-header> -->
        <!-- Page Header Ends-->
        <!-- Page Body Start-->
        <div class="page-body-wrapper">
            <!-- Page Sidebar Start-->
           <!-- <app-sidebar></app-sidebar> -->
            <!-- Page Sidebar Ends-->
            <div class="page-body">
                <div class="container-fluid">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-6">
                                <h3>Notification management</h3>
                            </div>
                            <div class="col-6">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a> <i-feather name="home"></i-feather></a>
                                    </li>
                                    <li class="breadcrumb-item active">Notification management</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container-fluid starts-->
                <div class="container-fluid">
                    <div class="row">
                        <!-- Zero Configuration  Starts-->
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <form [formGroup]="noticationform"
                                      novalidate (ngSubmit)="onSubmit()">
                                    <label>Select user</label>
                                    <ng-select [items]="listOfItems"
                                               bindValue="id"
                                               bindLabel="name"
                                               [multiple]="true"
                                               placeholder="Select City"
                                               formControlName="user" 
                                               id="user" [ngClass]="{ 'is-invalid': submitted && f['user'].errors }">                                           
                                    <!-- <ng-template ng-header-tmp>
                                    </ng-template> -->
                                    </ng-select>
                                    <div *ngIf="submitted && f['user'].errors" class="invalid-feedback">
                                        <div *ngIf="f['user'].errors['required']">Select user required</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="col-form-label" for="recipient-name">Title</label>
                                        <input class="form-control" type="text" placeholder="Title" data-bs-original-title="" id="title" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"  title="">
                                        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                                            <div *ngIf="f['title'].errors['required']">Title is required</div>
                                        </div>
                                        
                                    </div>
                                    <!-- <div class="form-group mb-2">
                                        <label for="exampleInputEmail1">Current password</label>
                                        <input type="password" class="form-control" placeholder="********" id="userPasword" formControlName="password" [ngClass]="{'is-invalid': displayMessage?.['password'] }" aria-describedby="emailHelp">
                                        <span class="invalid-feedback">
                                            {{ displayMessage?.['password'] }}
                                        </span>
                                    </div> -->
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Discription</label>
                                            <textarea placeholder="Enter Discription" class="form-control" id="description" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" rows="2"></textarea>
                                            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                                                <div *ngIf="f['description'].errors['required']">Description is required</div>
                                            </div>
                                            
                                        </div>
                                    </div>

                                    
                                    <button class="btn btn-primary mt-4" data-bs-toggle="" data-bs-target="#exampleModalfat" data-whatever="@mdo" data-bs-original-title="" title="">Send Notification</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Zero Configuration  Ends-->

                    </div>
                </div>
                <!-- Container-fluid Ends-->
            </div>
        </div>
    </div>
